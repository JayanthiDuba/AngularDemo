<div class="container">
  <form>
    <div class="form-group">
      <label for="1">EmpName</label>
      <input id="1" style="margin:5px;" class="form-control" type="text" placeholder="Employee Name"[(ngModel)]="addemp.empName" name="EmpName" autocomplete="off"/>
    </div>
    <div class="form-group">
      <label for="2">EmpSalary</label>
      <input id="2" class="form-control" type="text" placeholder="Employee Salary"[(ngModel)]="addemp.empSalary" name="EmpSalary" autocomplete="off" />
    </div>
    <div class="form-group">
      <label for="3">EmpMailId</label>
      <input id="3" class="form-control" type="text" placeholder="Employee MailId"[(ngModel)]="addemp.emailId"name="EmpMailId" autocomplete="off" />
    </div>
    <div class="form-group">
      <label for="4">EmpPassword</label>
      <input id="4" class="form-control" type="text" placeholder="Employee Password"[(ngModel)]="addemp.password"name="EmpPassword" autocomplete="off" />
    </div>
    <div class="form-group">
      <label for="5" >fkRelation</label>
      <input id="5" class="form-control" type="text" placeholder="fkRelation"[(ngModel)]="addemp.fkRelation"name="fkRelation" autocomplete="off" />
    </div>
    <button (click)="addemployee()" style="margin:10px;" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
